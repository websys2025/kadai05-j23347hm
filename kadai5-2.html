<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題5-2：Web APIの利用（国名）</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 30px;
        }
        #country {
            margin-top: 20px;
            font-size: 1.5em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>世界の国名を表示しよう</h1>
    <p>ボタンをクリックすると、世界のどこかの国の名前が表示されます。</p>

    <button id="loadCountry">国名を表示</button>

    <div id="country">ここに国名が表示されます</div>

    <script>
        document.getElementById('loadCountry').addEventListener('click', function () {
            // ここにコードを書く
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(data => {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const countryName = data[randomIndex].name.common;
                    document.getElementById('country').textContent = countryName;
                })
                .catch(error => {
                    document.getElementById('country').textContent = 'エラーが発生しました: ' + error;
                });
        });
    </script>
</body>
</html>
